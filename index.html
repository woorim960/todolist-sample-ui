<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:300|Quicksand' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="index.js" defer></script>

  <title>To-Do List</title>
</head>
<body>
  <div id="pop-up">
  </div>
  <div id="container">
    <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" placeholder="INSERT A NEW TO-DO">
    <ul id="ullist">
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>우리밋 구독하기</li>
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>병원 예약하기</li>
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>저녁 6시, 친구와 식사</li>
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>Counting start, 밤 하늘에 펄</li>
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>집 청소하기</li>
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>개발 공부하기</li>
      <li><span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span>영어 1일 1회화</li>
    </ul>
    <div id="closer"></div>
  </div>
</body>
</html>
